name: JAVA CI
on: push
jobs:
  clone-down:
    runs-on: ubuntu-latests
    container: gradle:6-jdk11
    steps:
      - name: clone-down
        uses: actions/checkout@v2
      - name: upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .  
  build:
    runs-on: ubuntu-latest
    needs: clone-down
    container: gradle:6-jdk11
    steps:
      - name: build
        run: ci/build-app.sh
      - name: test
        run: ci/unit-test-app.sh
      - name: download Repo
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .
  
